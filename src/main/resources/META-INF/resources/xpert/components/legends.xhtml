<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="edit" type="boolean" default="false"  />
        <cc:attribute name="delete" type="boolean" default="false"  />
        <cc:attribute name="print" type="boolean" default="false"  />
        <cc:attribute name="detail" type="boolean" default="false"  />
        <cc:attribute name="select" type="boolean" default="false"  />
        <cc:attribute name="download" type="boolean" default="false"  />
        <cc:attribute name="replace" type="boolean" default="false"  />
        <cc:attribute name="vertical" type="boolean" default="false" />
        <cc:attribute name="report" type="boolean" default="false" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="xpert" name="css/style.css" />
        <div style="white-space: normal;margin: 0 auto;">
            <h:panelGrid columns="#{cc.attrs.vertical ? 1 : 2}" >
                <p:commandButton rendered="#{cc.attrs.edit}" styleClass="legends-item" value="#{xmsg['edit']}" type="button" icon="ui-icon-pencil" />
                <p:commandButton rendered="#{cc.attrs.delete}" styleClass="legends-item" value="#{xmsg['delete']}" type="button" icon="ui-icon-trash" />
                <p:commandButton rendered="#{cc.attrs.print}" styleClass="legends-item" value="#{xmsg['print']}" type="button" icon="ui-icon-print" />
                <p:commandButton rendered="#{cc.attrs.detail}" styleClass="legends-item" value="#{xmsg['detail']}" type="button" icon="ui-icon-zoomin" />
                <p:commandButton rendered="#{cc.attrs.select}" styleClass="legends-item" value="#{xmsg['select']}" type="button" icon="ui-icon-check" />
                <p:commandButton rendered="#{cc.attrs.download}" styleClass="legends-item" value="#{xmsg['download']}" type="button" icon="ui-icon-disk" />
                <p:commandButton rendered="#{cc.attrs.replace}" styleClass="legends-item" value="#{xmsg['replace']}" type="button" icon="ui-icon-transferthick-e-w" />
                <p:commandButton rendered="#{cc.attrs.report}" styleClass="legends-item" value="#{xmsg['report']}" type="button" icon="ui-icon-document" />
            </h:panelGrid>
        </div>
    </cc:implementation>
</html>
